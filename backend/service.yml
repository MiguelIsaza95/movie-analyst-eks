apiVersion: v1
kind: Service
metadata:
  labels: #PODS
    apps: movie-analyst-api
  name: movie-analyst-api
  annotations:
      service.beta.kubernetes.io/aws-load-balancer-internal: "true"
  namespace: default
spec:
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: movie-analyst-api
  sessionAffinity: None
#  type: ClusterIP --> If we donÂ´t specify a service type, ClusterIP is going to be the default ServiceType.
